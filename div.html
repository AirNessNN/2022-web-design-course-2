<!DOCTYPE html>
<html>
<head>
	<title>DIV的使用</title>
</head>
<body>
	<!-- 构建一个网页 -->
	<div>
		<!-- Banner 区域 -->
		<div align="center" style="height: 200px; background-color: gray;">
			<span style="color: red;">首页</span>
			<span style="color: blue;">个人中心</span>
		</div>
		<!-- Content 区域 -->
		<div style="height: 500px; background-color: gray;">
			<div style="width: 100px; height: 100px; background-color: yellow;">内容1</div>
			<div style="width: 100px; height: 100px; background-color: green;">内容2</div>
		</div>
		<!-- Footer 区域 -->
		<div style="height: 100px; background-color: gray;">底部区域</div>
	</div>
</body>
</html>
