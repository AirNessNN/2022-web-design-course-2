<!DOCTYPE html>
<html>
	<head>
		<!-- 用于浏览器参数配置的，例如网页编码，例如标题，描述，链接一些外部资源。 -->
		<title>修改浏览器标题</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- 用于浏览器渲染的内容都写在body里，诸如p、div、a、img、span、font -->

		<!-- 块元素 -->
		<div>
			<p>段落文本</p>
			<h1>标题文本</h1>
			<div>区域（可以进行嵌套）</div>
		</div>

		<!-- 行内元素 -->
		<div>
			<span>行内元素</span>
			<span>行内元素</span>
			<span>行内元素</span>
			<span>行内元素</span>
		</div>

		<!-- 使用html属性，设置块元素的居中方式 -->
		<div align="center">块居中</div>

		<!-- style 内联样式 -->
		<div 
		style="width: 10px; height: 10px; font-size: 100px; font-family: '黑体'; color: red; background-color: red; background: red;"></div>
	</body>
</html>
