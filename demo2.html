<!DOCTYPE html>
<html>
<head>
	<title>Demo2</title>
</head>
<body>
	<!-- 学习使用标签的内联样式 -->
	<p align="left">段落文本</p>
	<p align="center">段落文本</p>
	<p align="right">段落文本</p>
	<!--  -->
	<p align="" style="">默认样式</p>
	<p align="center" >居中样式</p>

	<!-- <p style="font-size: 100px;">100px的文本</p> -->


	<!-- 使用font方式修改字体属性 -->
	<p><font size="1" color="red" face="宋体">修改字体样式</font></p>
	<p><font size="7" color="blue" face="黑体">修改字体样式</font></p>

	<!-- 使用style方式修改字体属性 -->
	<p style="font-size: 30px; font-family: '宋体'; color: red; background: black;">使用Style方式修改字体</p>

	<!-- 字形标签的使用 -->
	<p><del>删除这个段落</del></p>

	<p><em>斜体这个段落</em></p>

	<p><ins>下划线这个段落</ins></p>

	<p><strong>加粗这个段落</strong></p>

</body>
</html>
